
<ion-header style="height:50px;z-index:5">
  
   <ion-item  (click)="menuOpenByTap()" style="position:absolute;width:17%;height:50px;background-color:transparent;z-index:90">
             <ion-avatar item-start  class="home-avatar" >
               <img src="img/j-cole-2016-abg-billboard-1548.png">
             </ion-avatar>
   </ion-item>
     <ion-toolbar class="home-toolbar">
         <ion-title class="cssf5fff5c3a5fc8">YAHH</ion-title>
     </ion-toolbar>
   <ion-icon class="toolbar-search" name="ios-search-outline"></ion-icon>
 </ion-header>
 
 <ion-content class="home-wrap show-page"  (swipe)="menuClose($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax='500'>
    <ion-refresher-content pullingIcon="none"
                                      pullingText=""
                                      refreshingSpinner="none"
                                      refreshingText=""></ion-refresher-content>
</ion-refresher>
